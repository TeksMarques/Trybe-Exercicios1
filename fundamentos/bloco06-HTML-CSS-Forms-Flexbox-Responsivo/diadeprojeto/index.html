<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="imagens/trybewarts-header-logo.svg"
        alt="logo trybewarts"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="" method="get">
        <input type="email" name="email" id="email" placeholder="Email" />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Senha"
        />
        <button id="buttonlogin" type="submit">Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form" action="" method="get">
        <div class="nome-completo">
          <input type="text" id="input-name" placeholder="Nome" />
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </div>
        <div>
          <input type="email" id="input-email" placeholder="Email" />
          <label for="house">Casas:</label>
          <select name="casas" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
        
        <label for="" id="label-family">Qual sua família?</label>
        <label for="front"><input type="radio" id="front" name="family" value="Frontend" />Frontend</label>
        <label for="back"><input type="radio" id="back" name="family" value="Backend" />Backend</label>
        <label for="full"><input type="radio" id="full" name="family" value="FullStack" />FullStack</label>
    
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?
        </label>
        <label for=""><input type="checkbox" value="Hofs">Hofs</label>
        <label for=""><input type="checkbox" value="Jest">Jets</label>
        <label for=""><input type="checkbox" value="Promises">Promises</label>
        <label for=""><input type="checkbox" value="React">React</label>
        <label for=""><input type="checkbox" value="SQL">SQL</label>
        <label for=""><input type="checkbox" value="Python">Python</label>
    
    </form>
      <img
        id="forms-logo"
        src="imagens/trybewarts-colored.svg"
        alt="logo trybewarts colorida"
      />
    </main>
    <script src="script.js"></script>
  </body>
</html>
